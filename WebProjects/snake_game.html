<!-- snake_game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #111;
            display: block;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const grid = 20;
let snake = [{x: 8 * grid, y: 8 * grid}];
let food = {x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid};
let dx = grid;
let dy = 0;
let score = 0;

function gameLoop() {
    // Move snake
    let head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    // Check collision with food
    if(head.x === food.x && head.y === food.y) {
        score++;
        food = {x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid};
    } else {
        snake.pop();
    }

    // Check collision with walls or itself
    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
       snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
        alert("Game Over! Score: " + score);
        snake = [{x: 8 * grid, y: 8 * grid}];
        dx = grid;
        dy = 0;
        score = 0;
    }

    draw();
}

function draw() {
    // Clear canvas
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, grid, grid);

    // Draw snake
    ctx.fillStyle = "lime";
    snake.forEach(part => ctx.fillRect(part.x, part.y, grid, grid));
}

document.addEventListener('keydown', e => {
    if(e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
    if(e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    if(e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
    if(e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
});

setInterval(gameLoop, 100);
</script>
</body>
</html>
