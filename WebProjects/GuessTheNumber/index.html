<html>
<head>

<body>

<h1>G√¶t et tal!</h1>
<p>Jeg har valgt et tal mellem 1 og 100. Kan du g√¶tte det?</p>

<input type="number" id="guess" placeholder="Skriv dit g√¶t">
<button onclick="checkGuess()">G√¶t</button>

<p id="result"></p>
<p id="attempts">Fors√∏g: 0</p>

<script>
let secretNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
  const input = document.getElementById('guess');
  const guess = Number(input.value);
  attempts++;
  let message = '';

  if (guess === secretNumber) {
    message = `üéâ Rigtigt! Du g√¶ttede tallet ${secretNumber} p√• ${attempts} fors√∏g.`;
  } else if (guess > secretNumber) {
    message = 'For h√∏jt!';
  } else if (guess < secretNumber) {
    message = 'For lavt!';
  }

  document.getElementById('result').textContent = message;
  document.getElementById('attempts').textContent = `Fors√∏g: ${attempts}`;
  input.value = '';
  input.focus();
}
</script>

</body>
</html>
